<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Notes App</div>
    </header>

    <div class="container">
        <form>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="text" placeholder="Enter Your Title" autocomplete="off" name="title">
            </div>
            <div class="form-control">
                <label for="description">Description</label><input type="text" id="description" placeholder="Enter Your Note" autocomplete="off" name="description">
            </div>
            <button class="submit">Add</button>
        </form>
    </div>
    <div class="notes">
    </div>
    <script src="script.js"></script>
</body>

</html>
